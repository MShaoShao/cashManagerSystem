<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="demoTable">
    花销人：
    <div class="layui-inline">
        <input class="layui-input" name="keyword" id="demoReload" autocomplete="on">
    </div>
    花销类型：
    <div class="layui-inline">
        <!--<input class="layui-input" name="keyword" id="saleReload" autocomplete="on">-->
        <select name='keyword' lay-verify='required' id="saleReload" lay-search='' lay-filter='type'>
            <option value="">所有类型</option>
            <option value="STEEL_VENEER">购钢板</option>
            <option value="STEEL_TUBE">购方管</option>
            <option value="FOAM">购泡沫</option>
            <option value="SALARY">发工资</option>
            <option value="FIX">修理费</option>
            <option value="ADD_OIL">加油费</option>
            <option value="OTHER">其它</option>
        </select>
    </div>
    <button class="layui-btn" data-type="reload">查询</button>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">批量删除</button>
        <!--        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>-->
        <button class="layui-btn layui-btn-sm" lay-event="isAll">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="return">返回主页面</button>
    </div>
</script>
<table class="layui-hide" id="test" lay-filter="test"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" class="layui-hide" id="updateDemo" src="../../html/exp/updateExp.html">
</script>
<script src="../../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/exp/query'
            , method: 'POST'
            , toolbar: '#toolbarDemo'
            , contentType: 'application/json'
            , id: 'testReload'
            , title: '花销记录表'
            , totalRow: true
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                , {field: 'expName', title: '花销人', sort: true, width: 120, edit: 'text'}
                , {
                    field: 'expType', title: '花销类型', width: 106, sort: true, templet: function (d) {
                        if (d.expType === "STEEL_VENEER") {
                            return "购钢板"
                        } else if (d.expType === "STEEL_TUBE") {
                            return "购方管"
                        } else if (d.expType === "FOAM") {
                            return "购泡沫"
                        } else if (d.expType === "SALARY") {
                            return "发工资"
                        } else if (d.expType === "FIX") {
                            return "修理费"
                        } else if (d.expType === "ADD_OIL") {
                            return "加油费"
                        } else {
                            return "其它"
                        }
                    }
                }
                , {
                    field: 'sumMoney', title: '花销总金额', width: 130, sort: true, totalRow: true, templet: function (d) {
                        return d.sumMoney + "元"
                    }
                }
                ,{field: 'description', title: '花销描述', sort: true, width: 150, edit: 'text' }
                , {
                    field: 'createTime', title: '订单创建时间', sort: true, width: 200, templet: function (d) {
                        return createTime(d.createTime);
                    }
                }
                , {field: 'right', title: '操作', width: 150, toolbar: "#barDemo"}
            ]]
            // , done:function(res,curr,count){ // 隐藏列
            //     $(".layui-table-box").find("[data-field='id']").css("display","none");
            // }
        });

        // 工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            switch (layEvent) {
                case 'getCheckData':
                    var array = checkStatus.data;
                    var ids = {};
                    var paramsList = [];
                    for (var i = 0; i < array.length; i++) {
                        paramsList.push(array[i].id);
                    }
                    ids = {"ids": paramsList};
                    $.ajax({
                        type: "POST",//方法类型
                        url: "/exp/deleteByIds",
                        dataType: "json",
                        contentType: 'application/json;charset=UTF-8',
                        data: JSON.stringify(ids),
                        success: function (data) {
                            //console.log(data);
                            if (data !== "ok") {
                                //执行重载
                                table.reload('testReload', {});
                            } else {
                                layer.msg('删除失败')
                            }
                        }
                    });
                    // layer.alert(JSON.stringify(data));
                    break;
                case 'return':
                    window.location.href = "../homePage1.html";
                    break;
                case 'isAll':
                    layer.open({
                        type: 2,
                        area: ['600px', '500px'],
                        title: '添加订单'
                        , content: "../exp/addExp.html"
                        , shade: 0
                        , btn: ['关闭']
                        , btn2: function (index, layero) {
                            layer.close();
                        }
                    });
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var id = data.id;
            var ids = {"ids": [data.id]};
            if (obj.event === 'del') {
                layer.confirm('真的删除么', function (data) {
                    //向服务端发送删除指令
                    var txt = "";
                    try {
                        $.ajax({
                            type: "POST",//方法类型
                            url: "/exp/deleteByIds",
                            dataType: "json",
                            contentType: 'application/json;charset=UTF-8',
                            data: JSON.stringify(ids),
                            success: function (data) {
                                // console.log(data);
                                if (data !== "ok") {
                                    //执行重载
                                    table.reload('testReload', {});
                                } else {
                                    layer.msg('删除失败')
                                }
                            }
                        });
                    } catch (err) {
                        txt = "本页有一个错误。\n\n";
                        txt += "错误描述：" + err.message + "\n\n";
                        txt += "点击确定继续。\n\n";
                        alert(txt);
                    } finally {
                        window.location.href = "../exp/expList.html";
                    }

                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    area: ['400px', '600px'],
                    title: '编辑订单'
                    , content: "../exp/updateExp.html?id=" + id
                    , shade: 0
                    , anim: 3
                    , btn: ['确定', '关闭']
                    , yes: function (index, layero) {
                        //                获取弹出框的值
                        var formObject = {};
                        var bodys = layer.getChildFrame("body", index);
                        var formArray = bodys.find(".layui-input,.lay-filter").serializeArray();
                        console.log(formArray);
                        $(formArray).each(function (i, item) {
                            if (formObject[item.name]) {
                                var tmp = formObject[item.name];
                                if (tmp instanceof Array) {
                                    tmp.push(item.value);
                                    formObject[item.name] = tmp;
                                } else {
                                    var arrayData = [];
                                    arrayData.push(tmp);
                                    arrayData.push(item.value);
                                    formObject[item.name] = arrayData;
                                }
                            } else {
                                formObject[item.name] = item.value;
                            }
                        });
                        console.log(formObject);
                        $.ajax({
                            //几个参数需要注意一下
                            type: "POST",//方法类型
                            dataType: "json",//预期服务器返回的数据类型
                            url: "/exp/update",//url
                            contentType: 'application/json;charset=UTF-8',
                            data: JSON.stringify(formObject),
                            traditional: true,
                            success: function () {
                                layer.close(index);
                            },
                            error: function () {
                                alert("异常！");
                            }
                        });
                    },
                    cancel: function (index, layero) {
                        layer.close(index);
                    }
                });
            }
        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload').val();
                var saleReload = $('#saleReload').val();
                var expType;
                if(saleReload!= null&&saleReload!== ""){
                    expType = saleReload;
                }
                //执行重载
                table.reload('testReload', {
                    where: {
                        expName: demoReload,
                        expType: expType
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>


<!--long转换时间戳-->
<script type="text/javascript">
    function createTime(v) {
        var date = new Date(v);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ("0" + d) : d;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var str = y + "-" + m + "-" + d + " " + h + ":" + M;
        return str;
    }

    function save() {
        var formObject = {};
        var $ = layui.$;
        var formArray = $("#form1").serializeArray();
        console.log(formArray);
        $(formArray).each(function (i, item) {
            if (formObject[item.name]) {
                var tmp = formObject[item.name];
                if (tmp instanceof Array) {
                    tmp.push(item.value);
                    formObject[item.name] = tmp;
                } else {
                    var arrayData = [];
                    arrayData.push(tmp);
                    arrayData.push(item.value);
                    formObject[item.name] = arrayData;
                }
            } else {
                if (item.name === "plateLength" || item.name === "orderNums") {
                    formObject[item.name] = [item.value];
                } else {
                    formObject[item.name] = item.value;
                }
            }
        })
        console.log(formObject);

        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/order/add",//url
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(formObject),
            traditional: true,
            // success:function(){
            //     // alert("添加成功");
            //     window.location.href="../html/homePage1.html";
            // },
            error: function () {
                alert("异常！");
            }
        });
    }
</script>
</body>
</html>

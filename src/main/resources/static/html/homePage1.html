<script>
    var myVar=setInterval(function(){myTimer()},1000);
    function myTimer(){
        var date = new Date();
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? '0' + m : m;
        var d = date.getDate();
        d = d < 10 ? ("0" + d) : d;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var str = y + "-" + m + "-" + d + " ";
        var d=new Date();
        var t=d.toLocaleTimeString();
        document.getElementById("demo").innerHTML=str+t;
    }
</script>
